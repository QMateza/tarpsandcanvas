<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta
      name="description"
      content="Affordable, heavy-duty tarps and canvas covers made for any industry or need."
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/main.css' %}"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/favicon.webp' %}"
    />
    <title>
      Tarp and Canvas - Affordable, heavy-duty tarps and canvas covers made for
      any industry or need.
    </title>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <picture class="logo">
          <source
            media="(min-width: 768px)"
            srcset="{% static 'img/logo01_med.webp' %}"
            type="image/png"
          />
          <source
            media="(min-width: 500px)"
            srcset="{% static 'img/logo01_sm.webp' %}"
            type="image/png"
          />
          <img
            src="{% static 'img/logo01_sm.png' %}"
            alt="Tarps and canvas logo"
          />
        </picture>
        <nav>
          <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Contact</a></li>
          </ul>
          <a href="" class="cta">Request a quote</a>
        </nav>
      </header>
      {%block content%} {% endblock %}
    </div>
  </body>
</html>
